<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out </title>
    <link rel="stylesheet" href="./navbar.css">
    <link rel="stylesheet" href="./checkout.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <h2>Glossier</h2>
        </div>
        <div class="middle">
            <a href="#" class="nav-link" data-info="Discover our skincare products"><h4>SKINCARE</h4></a>
            <!-- Add data-info attribute for tooltip content -->
            <a href="#" class="nav-link" data-info="Explore our makeup products"><h4>MAKEUP</h4></a>
            <a href="#" class="nav-link" data-info="View our balms collection"><h4>BALMS</h4></a>
            <a href="#" class="nav-link" data-info="Shop our body care products"><h4>BODY</h4></a>
            <a href="#" class="nav-link" data-info="Experience our fragrances"><h4>FRAGRANCE</h4></a>
            <a href="#" class="nav-link" data-info="Browse Glossier goods"><h4>GLOSSIER GOODS</h4></a>
            <a href="#" class="nav-link" data-info="Choose from our sets"><h4>SETS</h4></a>
        </div>
        <div class="right">
            <a><h4>SEARCH</h4></a>
            <a><h4>STORES</h4></a>
            <a><h4>LOGIN</h4></a>
            <a><h4>BAG <span id="bagCnt">(0)</span></h4></a>
        </div>
    </div>
    

    <h1 style="margin: 20px;">Check<span style="color: rgb(220, 141, 154); ">Out</span></h1>


   <div class="container">

    <div id="box">
    <div id="contact">
      <form >
        <h2 style="color: rgb(241, 78, 105);" >Contact Details : </h2>
        <input type="text" class="name" placeholder="first name"  >
        <input type="text" class="name" placeholder="last name">
        <input type="number" placeholder=" mobile number ">
        <input type="email" placeholder="email">
      </form>
    </div>

    <div id="Shipto">
    <form >
        <h2>Ship to :</h2>
        <input type="text" id="name"  placeholder="first name"  >
        <input type="text" placeholder="last name">
        <input type="number" placeholder=" mobile number ">
        <input type="email" placeholder="email">
    </form>
    </div>

    <div id="Delivery">
     <form>
        <h2>Delivery :</h2>
        <input type="text" id="name"  placeholder="first name"  >
        <input type="text" placeholder="last name">
      
     </form>
    </div>
</div>





    <div id="summary">
        <h1>Order Summary </h1>
        <div id="pimg"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/330px-Image_created_with_a_mobile_phone.png" alt=""></div>

        <h4 >Subtotal <span>  500</span></h4>
        <h4>Shipping  <span>calculated at next step</span></h4>
        <h3>Total     <span>500</span></h3>
    </div>

</div>




    <script>
        const leftSection = document.querySelector('.left h2');
        leftSection.addEventListener('mouseenter', () => {
            leftSection.textContent = 'YOU LOOK GOOD';
        });
        leftSection.addEventListener('mouseleave', () => {
            leftSection.textContent = 'Glossier';
        });

        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>
</html>
